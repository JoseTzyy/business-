<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }

        button.addToCartBtn {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.addToCartBtn:hover {
            background-color: gray;
        }

        h5 {
            color: black;
            text-align: center;
            font-size: 5.5em;
            letter-spacing: 2px;
            text-transform: capitalize;
            position: relative;
            top: 2px;
        }

        p {
            color: black;
        }
    </style>
    <title>ADD TO CART</title>
</head>
<body align="middle" style="background-color: white;">
    <nav>
        <h1>ILLUMINATE FIXED GEAR </h1>
        <hr>
        <h2>DRIVETRAIN</h2>
        <hr>

        <div class="product">
            <img src="dt1.jpeg" width="500" height="350">
            <p>SKEACE POWERPOINT CRANKSET</p>
            <p>Price: ₱10,886</p>
            <button class="addToCartBtn" onclick="addToCart('SKEACE POWERPOINT CRANKSET', 10886)">ADD TO CART</button>
        </div>

        <br>

        <div class="product">
            <img src="dt2.jpeg" width="500" height="350">
            <p>DR DIGIRIT 70T CARBON</p>
            <p>Price: ₱19,317</p>
            <button class="addToCartBtn" onclick="addToCart('DR DIGIRIT 70T CARBON', 19317)">ADD TO CART</button>
        </div>

        <br>

        <div class="product">
            <img src="dt3.jpeg" width="500" height="350">
            <p>IZUMI SUPER TOUGHNESS CHAIN</p>
            <p>Price: ₱3,908</p>
            <button class="addToCartBtn" onclick="addToCart('IZUMI SUPER TOUGHNESS CHAIN', 3908)">ADD TO CART</button>
        </div>
        
          <div id="cart">
        <h2>YOUR CART</h2>
        <ul id="cart-items"></ul>
        <p>Total Price: ₱<span id="totalPrice">0.00</span></p>
        <button onclick="checkout()"> <a href="login.html">BUY NOW</a></button>
    
      <button class="backBtn"><a href="business.html">Back</a></button>

    </div>
    

          <script>
        let totalPrice = 0;

        function addToCart(productName, productPricePHP) {
            const cartItem = document.createElement("li");
            cartItem.textContent = `${productName} - ₱${productPricePHP.toFixed(2)}`;
            document.getElementById("cart-items").appendChild(cartItem);

            // Update total price
            totalPrice += productPricePHP;
            document.getElementById("totalPrice").textContent = totalPrice.toFixed(2);
        }

        function checkout() {            
            document.getElementById("cart-items").innerHTML = "";
            totalPrice = 0;
            document.getElementById("totalPrice").textContent = totalPrice.toFixed(2);
        }
        
        
        
    </script>
    </nav>
</body>
</html>
