<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .product {
            border: 1px solid #ddd;
            padding: 10px 20px;
            margin: 10px;
            text-align: center;
        }

        button.addToCartBtn {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.addToCartBtn:hover {
            background-color: gray;
        }

        h5 {
            color: black;
            text-align: center;
            font-size: 5.5em;
            letter-spacing: 2px;
            text-transform: capitalize;
            position: relative;
            top: 2px;
        }

        p {
            color: black;
        }
        
        button.backBtn {
            background-color: gray;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5%;
        }

        button.backBtn:hover {
            background-color: #45a049;
        
        
    </style>
    <title>ADD TO CART</title>
</head>
<body align="middle" style="background-color: white;">
    <nav>
        <h1>ILLUMINATE FIXED GEAR </h1>
                
        <hr>
        <h2>COCKPIT</h2>
      
        
        <hr>

        
     <div class="product">
        <img src="cp1.jpeg" width="500" height="350">
        <p>CINELLI DROPBAR 31.8</p>
        <p>Price: ₱5,321</p>
        <button class="addToCartBtn" onclick="addToCart('CINELLI DROPBAR 31.8', 5321)">ADD TO CART</button>
    </div>
    
    
     <div class="product">
        <img src="cp2.jpeg" width="500" height="350">
        <p>KASHIMAX AERO CLASSIC</p>
        <p>Price: ₱5,839</p>
        <button class="addToCartBtn" onclick="addToCart('KASHIMAX AERO CLASSIC', 5839)">ADD TO CART</button>
    </div>
  
  <div class="product">
        <img src="cp3.jpeg" width="500" height="350">
        <p>VELOBIKE STEM 20MM</p>
        <p>Price: ₱11,700</p>
        <button class="addToCartBtn" onclick="addToCart('VELOBIKE STEM 20MM', 217410)">ADD TO CART</button>
    </div>
    
    <div class="product">
        <img src="cp4.jpeg" width="500" height="350">
        <p>PINARELLO CARBON DURABLE AERO</p>
        <p>Price: ₱10,127</p>
        <button class="addToCartBtn" onclick="addToCart('PINARELLO CARBON DURABLE AERO', 10127)">ADD TO CART</button>
    </div>
    
 
  
        
          <div id="cart">
        <h2>YOUR CART</h2>
        <ul id="cart-items"></ul>
        <p>Total Price: ₱<span id="totalPrice">0.00</span></p>
    <button onclick="checkout()"> <a href="login.html">BUY NOW</a></button>
    
      <button class="backBtn"><a href="index.html">Back</a></button>

    </div>
    

          <script>
        let totalPrice = 0;

        function addToCart(productName, productPricePHP) {
            const cartItem = document.createElement("li");
            cartItem.textContent = `${productName} - ₱${productPricePHP.toFixed(2)}`;
            document.getElementById("cart-items").appendChild(cartItem);

            // Update total price
            totalPrice += productPricePHP;
            document.getElementById("totalPrice").textContent = totalPrice.toFixed(2);
        }

        function checkout() {            
            document.getElementById("cart-items").innerHTML = "";
            totalPrice = 0;
            document.getElementById("totalPrice").textContent = totalPrice.toFixed(2);
        }
        
        
        
    </script>
    </nav>
</body>
</html>
