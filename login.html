<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>      
        .login-container {
            background-color: gray;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        h6 {
            color: black;
            text-align: center;
            font-size: 17px;
            letter-spacing: 2px;
            text-transform: capitalize;
        }
    </style>
</head>

<body style="background-color: gray;">

    <h6>Illuminate Fixed Gear</h6>

    <div class="login-container">
    
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <button type="submit">
                    <a href="addrizz.html" style="text-decoration: none; color: #fff;">Enter</a>
                </button>
            </div>

            <p>Don't have an account? <a href="#">Register</a></p>
        </form>
    </div>

</body>

</html>
